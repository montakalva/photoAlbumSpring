<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
<header>
    <nav class="main-menu">
        <div class="inline"><a href="/">Home</a></div>
        <div class="inline"><a href="/archive">Archive</a></div>
        <div class="inline"><a href="/album">Albums</a></div>
    </nav>
</header>
<main>
    <h3>List of users</h3>
    <div> Total users <span th:text="${users.size()}"></span></div>
    <section>
        <div th:each="user:${users}" class="list">
            <!--something should reflect user chat color-->
            <span th:if="${user.getProfilePictureUrl() == null || user.getProfilePictureUrl().isEmpty()}">
        <img src="images/avatar.jpg">
      </span>
            <span th:if="${user.getProfilePictureUrl() != null && !user.getProfilePictureUrl().isEmpty()}">
      <img th:src="${user.getProfilePictureUrl()}">
      </span>
            <h4 th:text="${user.getUsername()}"></h4>
        </div>
    </section>
</main>
</body>
</html>
