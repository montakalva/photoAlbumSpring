<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
<header>
    <nav class="main-menu">
        <div class="inline"><a href="/">Home</a></div>
        <div class="inline"><a href="/archive">Archive</a></div>
        <div class="inline"><a href="/users">Users</a></div>
    </nav>
</header>
<main>
    <h3>List of Albums</h3>
    <div> Total album count <span th:text="${actualAlbumList.size()}"></span></div>
    <section>
        <div th:each="album:${actualAlbumList}" class="list">
            <!--something should reflect user chat color-->
            <span th:if="${album.getPicture() == null || album.getPicture().isEmpty()}">
        <img src="images/albumPicture.jpg">
      </span>
            <span th:if="${album.getPicture() != null && !album.getPicture().isEmpty()}">
      <img th:src="${album.getPicture()}">
      </span>
            <h4 th:text="${album.getAlbumName()}"></h4>
        </div>
    </section>
</main>
</body>
</html>
